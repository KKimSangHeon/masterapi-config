apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: masterapi-sangheonkim-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: masterapi-sangheonkim
        version: v1
    spec:
      containers:
        - name: devicemanagement
          image: devcluster.icp:8500/iot/devicemanagement:20190516-develop-4
          imagePullPolicy: Always
          ports:
            - containerPort: 8280
          envFrom:
          - configMapRef:
              name: device-management-api-config  
    imagePullSecrets:
    - name: regcred
---
